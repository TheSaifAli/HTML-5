<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1>New HTML5 intput demos!</h1>
    <form method="POST" action="www.saif.com">
      <p>
        <label>Color:<input type="color" autofocus /></label>
      </p>
      <P>
        <label>Date<span style="color:red">*</span>:
          <input type="date" required/>
        </label>
      </P>
      <p>
        <label>Datetime:
          <input type="datetime" />
        </label>
      </p>
      <p>
      <label>Datetime-local:
        <input type="datetime-local" />
      </label>
    </p>
    <p>
    <label>Email:
      <input type="email" placeholder="name@domain.com" />
    </label>
  </p>
  <p>
  <label>Month:
    <input type="month" />
  </label>
</p>
<p>
<label>Number:
  <input type="number" min="0" max="7" step="1" value="4" />
</label>
</p>
<p>
  <label>Range:
    0<input type="range" min="0" max="20" value="10"/>20
  </label>
</p>
<p>
  <label>Search:
    <input type="search" placeholder="search query"/>
  </label>
</p>
<p>
  <label>Tel:
    <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required />
  </label>
</p>
<p>
  <label>Time:
    <input type="time" />
  </label>
</p>
<p>
  <label>
    <input type="url" placeholder="http://www.domainname.com" />
  </label>
</p>
<p>
<label>week:
  <input type="week" />
</label>
</p>

<p>
  <input type="submit" value="Submit"/>
  <input type="reset" value="Reset" />
</p>
    
  </body>
</html>
